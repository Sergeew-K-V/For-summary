<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>For-summary-1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="block-greetings">
          <div class="block-greetings__row">
            <div class="block-greetings__left">
              <div class="block-greetings__title title"></div>
              <div class="block-greetings__text text"></div>
            </div>
            <div class="block-greetings__right">
              <img src="/img/баннер в.1.png" alt="" />
            </div>
          </div>
        </div>
        <div class="block-info">
          <div class="block-info__title title">About streams</div>
          <div class="block-info__row">
            <div class="block-info__left">
              <img src="/img/neonflames.png" alt="" />
            </div>
            <div class="block-info__right">
              <div class="block-info__title title"></div>
              <div class="block-info__text text"></div>
            </div>
          </div>
        </div>
        <div class="block-columns">
          <div class="block-columns__title title"></div>
          <div class="block-columns__row">
            <div class="block-columns__block">
              <div class="block-columns__flex">
                <div class="block-columns__part-image">
                  <img src="/img/neonflames (1).png" alt="" />
                </div>
                <p class="block-columns__part-title title"></p>
                <p class="block-columns__part-text text">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Assumenda ratione ex fuga, repellat numquam tempore corporis
                  totam aliquam quisquam earum!
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="block-subcribe-columns">
          <div class="block-subcribe-columns__title title"></div>
          <div class="block-subcribe-columns__row">
            <div class="block-subcribe-columns__item">
              <div class="item__title title"></div>
              <div class="item__text text"></div>
              <div class="item__btn"></div>
            </div>
            <div class="block-subcribe-columns__item">
              <div class="item__title title"></div>
              <div class="item__text text"></div>
              <div class="item__btn"></div>
            </div>
            <div class="block-subcribe-columns__item">
              <div class="item__title title"></div>
              <div class="item__text text"></div>
              <div class="item__btn"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
